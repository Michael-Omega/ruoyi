<!DOCTYPE html>
<html>
<@adminhead title="平台管理">
</@adminhead>
<body>
<div class="easyui-panel" style="padding: 10px; width: 100%;">
	<form action="../platform/update" method="post" data-type="form" data-param=''>
		<div id="tt" class="easyui-tabs" style="width: 100%;">
			<#list platform as p>

			<div title="${p.name}" style="padding:10px" data-options="iconCls:'fa fa-shopping-bag rotate'" >
				<input name="id" type="hidden" value="${p.id}">
				<div style="margin-bottom: 20px" align="left">
					公司id：<input name="companyid" class="easyui-textbox" value="${p.companyid!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					平台名字：<input name="name" class="easyui-textbox" value="${p.name!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					平台类型（1:京东；2：天猫；3：拼多多；9：小鹿  ； 11起是o2o的平台待定）：<input name="type" class="easyui-textbox" value="${p.type!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					生成token返回来的店铺id：<input name="owner_id" class="easyui-textbox" value="${p.owner_id!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用access_token：<input name="access_token" class="easyui-textbox" value="${p.access_token!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用access_token到期时间：<input name="expires_in" class="easyui-textbox" value="${p.expires_in!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用refresh_token：<input name="refresh_token" class="easyui-textbox" value="${p.refresh_token!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用refresh_token到期时间：<input name="re_expires_in" class="easyui-textbox" value="${p.re_expires_in!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用id：<input name="client_id" class="easyui-textbox" value="${p.client_id!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用秘钥：<input name="client_secret" class="easyui-textbox" value="${p.client_secret!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					应用code：<input name="code" class="easyui-textbox" value="${p.code!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					ERP门店编码：<input name="erp_store_code" class="easyui-textbox" value="${p.erp_store_code!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					创建人id：<input name="user_id" class="easyui-textbox" value="${p.user_id!}" style="width: 100%;" disabled>
				</div>
				<div style="margin-bottom: 20px" align="left">
					是否授权：<input name="is_authorized" class="easyui-textbox" value="${p.is_authorized!}" style="width: 100%;">
				</div>
				<div style="margin-bottom: 20px" align="left">
					更新时间：<input name="create_time" class="easyui-textbox" value="${p.create_time!}" style="width: 100%;" disabled>
				</div>

			</div>
		</#list>

</div>
<div style="text-align: center; padding: 5px 0">
	<button type="submit" class="easyui-linkbutton" style="width: 150px"
			iconCls="fa fa-check-circle primary rotate">修改</button>
	<button type="button" data-type="window-close" class="easyui-linkbutton" style="width: 150px"
			iconCls="fa fa-times-circle  primary rotate">关闭</button>
</div>
</form>
</div>
</body>
</html>
